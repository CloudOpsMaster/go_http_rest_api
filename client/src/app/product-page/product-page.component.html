

 <h2 style="text-align: center;">Products</h2>
<table> 
    <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
       
      </tr>
    </thead>

    <tbody>
      <tr  *ngFor='let product of products$'>
        <td>{{ product.Id}}</td>
        <td>{{ product.Name}}</td>
        <td>{{ product.Category}}</td>
        <td>{{ product.Price}}</td>
      </tr>
   
    </tbody>
  </table>
